<div class="surface-card p-4 shadow-2 border-round">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="surface-card p-8 shadow-2 border-round w-full lg:w-12">
        <div>
          <label for="name" class="block text-900 font-medium mb-2">Name</label>
          <input id="name" type="text" placeholder="Name" pInputText class="w-full mb-3" formControlName="name">

          <label for="brand" class="block text-900 font-medium mb-2">Brand</label>
          <input id="brand" type="text" placeholder="Brand" pInputText class="w-full mb-3" formControlName="brand">

          <label for="amount" class="block text-900 font-medium mb-2">Amount</label>
          <input id="amount" type="text" placeholder="Amount" pInputText class="w-full mb-3" formControlName="amount">

          <button pButton pRipple label="Submit" icon="pi pi-user" class="w-full" type="submit"
                  [disabled]="form.invalid"></button>
        </div>
      </div>
    </form>
</div>

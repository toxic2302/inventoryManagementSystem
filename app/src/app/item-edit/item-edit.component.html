<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/inventory">inventory</a></li>
    <li class="breadcrumb-item active">Edit Item</li>
  </ol>
</nav>

<h2>Item Information</h2>
@if (feedback.message) {
  <div class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
}
@if (item) {
  <form #editForm="ngForm" (ngSubmit)="save()">
    @if (item.id) {
      <mat-form-field class="full-width">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="item.id" id="id" name="id" placeholder="ID" readonly>
      </mat-form-field>
    }
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="item.name" id="name" name="name" placeholder="Name" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="item.description" id="description" name="description" placeholder="Description">
    </mat-form-field>
    <div class="button-row" role="group">
      <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.form.valid" id="save">Save</button>
      <button type="button" mat-button color="accent" (click)="cancel()" id="cancel">Cancel</button>
    </div>
  </form>
}
